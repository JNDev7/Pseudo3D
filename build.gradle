plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

group 'jndev.pseudo3d'
version '1.0'
mainClassName = "/src/main/java/jndev.pseudo3d.Pseudo3D"

javafx {
    version = "14"
    modules = [ 'javafx.controls', 'javafx.fxml']
}

repositories {
    mavenCentral()
}